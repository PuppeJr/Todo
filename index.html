<!-- Neste arquivo index.html, temos a estrutura básica de uma página HTML. Vamos comentar cada parte: -->

<!DOCTYPE html>: <!-- Declara o tipo do documento como HTML. -->
<html lang="en">: <!-- Define o idioma principal da página como inglês. -->
<head>: <!-- Contém as configurações e metadados da página. -->
<meta charset="UTF-8" />: <!-- Define o conjunto de caracteres utilizado (UTF-8). -->
<link rel="icon" type="image/svg+xml" href="/vite.svg" />: <!-- Define o ícone da página, especificando o tipo como SVG e o caminho para o arquivo. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />: <!-- Define as configurações de visualização da página, incluindo a escala inicial em dispositivos móveis. -->
<title>Vite + React</title>: <!-- Define o título da página exibido na aba do navegador. -->
<body>: <!-- Contém o conteúdo visível da página. -->
<div id="root"></div>: <!-- Define o elemento <div> com o id "root" que será utilizado para renderizar o aplicativo React. -->
<script type="module" src="/src/main.jsx"></script>: <!-- Importa o arquivo JavaScript que contém o código do aplicativo React para ser executado no navegador. -->

<!-- Essa estrutura básica do index.html é comum para projetos React e fornece o ponto de entrada para a renderização do aplicativo React no elemento com o id "root". -->
